    <main>
        <section class="section-contact">
            <h1>Zeg gedag!</h1>
            <p>Eenvoudig contact opnemen.</p>
            <form action="http://jkorpela.fi/cgi-bin/echo.cgi" method="post" id="formulier">
                <label for="name">Naam</label>
                <span class="required"></span><input required type="text" id="name" name="name" placeholder="Naam">
                <label for="email">Email</label>
                <span class="required"></span><input required type="email" id="email" name="email" placeholder="Email">
                <label for="phone">Telefoonnummer</label>
                <input type="tel" id="phone" name="phone" placeholder="Telefoonnummer" title="Een telefoonnummer bestaat uit 10 cijfers">
                <label for="message">Bericht</label>
                <span class="required"></span><textarea required name="message" id="message" cols="30" rows="10" placeholder="Bericht"></textarea>
                <div>
                    <p>Velden met een * zijn verplicht</p>
                    <button type="submit" class="contact-button-form">Verzenden<span>▶</span></button>
                </div>
            </form>
        </section>
    </main>
