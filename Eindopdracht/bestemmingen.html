            <h1>Top 3 bestemmingen binnen Europa</h1>
            <p>Griekenland, Spanje en Frankrijk</p>
            <div class="bestemmingen-container">
                <figure>
                    <img src="img/Greece.jpg" alt="Griekenland">
                    <figcaption>
                        <h2>Griekenland</h2>
                        <p>Griekenland behoort al jarenlang tot de favoriete vakantiebestemmingen van Nederlandse en Belgische toeristen. Jaarlijks vliegen ongeveer een half miljoen Nederlanders en zo'n driehonderdduizend Belgen naar Griekenland. Reisdoel is in de meeste gevallen de zonovergoten Griekse eilanden zoals Kreta, Kos, Corfu en Rhodos. Alle ingrediënten voor een goede zonvakantie zijn aanwezig in Hellas, zoals de Grieken hun land ook graag noemen. Zon, stranden, veel kilometers aan kustlijn, een lekkere keuken en een roemruchte geschiedenis maken het land zo populair als vakantiebestemming. De Grieken weten met hun charmes de toeristen een uitstekend vakantiegevoel te geven, waardoor de meeste bezoekers aan Griekenland meerdere keren teruggaan naar Griekenland.</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="img/Spain.jpg" alt="Spanje">
                    <figcaption>
                        <h2>Spanje</h2>
                        <p>Spanje is al jaren één van de populairste vakantielanden onder de Nederlandse en Belgische toeristen. Het massatoerisme zoals we dat tegenwoordig in zoveel landen in Europa kennen is feitelijk in Spanje ontstaan toen de Spaanse costa's in de jaren zestig en zeventig van de vorige eeuw zich rap tempo vol lieten stromen met toeristen. De manier waarop het toerisme zich toen ontwikkeld heeft zorgt voor de meest populaire kustgebieden nog steeds voor een imago van betonnen vakantiedorpen waar de echte Spaanse sfeer al jaren geleden plaats heeft gemaakt voor massale hotels, toeristenwinkeltjes en restaurants waar de maaltijden weinig met de authentieke Spaanse keuken te maken hebben. Inmiddels lijkt men in Spanje te beseffen dat naast het massatoerisme er volop interesse is voor de authentieke kant van het Iberische land.</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="img/France.jpg" alt="Frankrijk">
                    <figcaption>
                        <h2>Frankrijk</h2>
                        <p>Frankrijk is een land in West-Europa met een zeer hoog welvaartsniveau en vooruitstrevende ideeën op het gebied van industrie en technologie. Tot Frankrijk behoren ook een aantal overzeese gebieden zoals Réunion, Martinique en Frans Guyana.

                            Frankrijk is voor Nederlandse en Belgische toeristen één van de populairste vakantiebestemmingen. Door de grote variatie aan bezienswaardigheden en mogelijkheden die het land biedt komen er het hele jaar door toeristen naar Frankrijk. Voor Amerikanen die Europa bezoeken is Frankrijk de absolute topper, vooral de hoofdstad Parijs ontbreekt zelden binnen het reisschema van Amerikaanse toeristen.
                            De term 'leven als een God in Frankrijk' is iets wat je nog steeds regelmatig hoort. Voor velen is het emigreren naar Frankrijk een droom die niet zelden uitloopt op een nachtmerrie als men de droom probeert werkelijkheid te maken.</p>
                    </figcaption>
                </figure>
